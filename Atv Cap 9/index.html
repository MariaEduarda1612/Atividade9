<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EconoTech</title>
</head>

<body>
    <img src="logo (2).png" alt="logo principal" class="logo">
    <button class="saldo">Saldo</button>
    <button class="caixinha">Caixinha</button>
    <button class="investido">Investimentos</button>
    <button class="gastos">Gastos</button>
    <main>
        <div class="card-fundo-caixinha">
            <h2>Caixinha</h2> 
            <div class="card-saldo-direito">
                <p>Valor guardado</p>
            <div class="value-guardado">*****</div>
                <p>Histórico</p>
                <button class="botao-caixinha">></button>
            </div>
        </div>
        <div class="card-fundo">
            <h2>Bem-vinda, Maria</h2>
            <div class="card-saldo">
                <p>Saldo</p>
            <div class="value-saldo">*****</div>
                <p>Extrato</p>
                <button class="botao-extrato">></button>
            </div>
        </div>
        <div class="card-fundo-gastos">
            <h2>Gastos</h2>
            <div class="card-gastos-direito">
                <p>Gastos totais</p>
            <div class="value-gasto">*****</div>
                <p>Histórico</p>
                <button class="botao-gastos">></button>
            </div>
        </div>
        <div class="card-fundo">
            <h2>Investimentos</h2>
            <div class="card-planejamento">
                <p>Valor investido</p>
            <div class="value-investido">*****</div>
                <p>Acessar investimentos</p>
                <button class="botao-investido">></button>
            </div>
        </div>
    </main>
    
    <img src="Icone Perfil.png" alt="perfil" class="imagem-perfil">
    <img src="Notificação.png" alt="Notificação" class="botao-notificacao">
    <img src="olho.png" alt="ocultar valor" class="botao-ocultar">

</body>
<footer>Todos direitos reservados</footer>
</html>
